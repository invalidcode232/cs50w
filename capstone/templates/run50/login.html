{% extends 'run50/layout.html' %}

{% block body %}
    <div class="container">
        <h1>Login</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control w-50" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control w-50" id="password" name="password" placeholder="Password">
            </div>
            <a href="{% url 'register' %}">Don't have an account?</a>
            <br><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
