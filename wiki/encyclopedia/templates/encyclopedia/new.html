{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>New entry</h1>

    <form method="post">
        <input type="text" class="form-control" placeholder="Entry title" name="title"/>

        <textarea class="form-control" placeholder="Your entry here.." name="content" rows="5"></textarea>

        {% csrf_token %}

        <button type="submit" class="btn btn-primary">New..</button>
    </form>
{% endblock %}
