<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Search50 Advanced Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./static/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid d-flex">
                <img src="./static/img/google.png" id="adv-g-logo">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="/images.html">Images</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h5 class="adv-head">Advanced search</h4>
                        
            <hr>
                <div class="adv-contain">
                    <h6>Find pages with..</h6>
                    
                    <br>

                    <form action="https://www.google.com/search">
                        <div class="form-group">
                            <label class="form-label adv-input">all these words:</label>
                            <input type="text" class="form-control w-50 d-inline" name="as_q">
                            <div class="form-text d-inline adv-helper">Type the important words:  <span class="font-monospace">tricolor rat terrier</span></div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label adv-input">this exact word or phrase:</label>
                            <input type="text" class="form-control w-50 d-inline" name="as_epq">
                            <div class="form-text d-inline adv-helper">Put exact words in quotes:  "<span class="font-monospace">rat terrier</span>"</div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label adv-input">any of these words:</label>
                            <input type="text" class="form-control w-50 d-inline" name="as_oq">
                            <div class="form-text d-inline adv-helper">Type OR between all the words you want:  <span class="font-monospace">miniature OR standard</span></div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label adv-input">none of these words:</label>
                            <input type="text" class="form-control w-50 d-inline" name="as_eq">
                            <div class="form-text d-inline adv-helper">Put a minus sign just before words you don't want:  <span class="font-monospace">-rodent, -"Jack Russell"</span></div>
                        </div>

                        <br>

                        <button type="submit" class="btn btn-primary">Advanced Search</button>
                    </form>    
                </div>
                
            </div>                
        </div>
    </body>
</html>
